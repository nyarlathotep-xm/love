<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>向左滚动红色字幕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: white;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
            cursor: pointer;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .messages-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .message {
            position: absolute;
            font-size: 2.8rem;
            font-weight: bold;
            color: #ff2a2a;
            text-shadow: 0 0 15px rgba(255, 42, 42, 0.7);
            padding: 12px 25px;
            white-space: nowrap;
            user-select: none;
            z-index: 10;
        }
        
        /* 向左平滑滚动动画 */
        .message-1 {
            animation: slideLeft1 25s linear infinite;
        }
        
        .message-2 {
            animation: slideLeft2 30s linear infinite;
        }
        
        .message-3 {
            animation: slideLeft3 28s linear infinite;
        }
        
        .message-4 {
            animation: slideLeft4 32s linear infinite;
        }
        
        .message-5 {
            animation: slideLeft5 26s linear infinite;
        }
        
        .message-6 {
            animation: slideLeft6 34s linear infinite;
        }
        
        /* 向左滚动关键帧动画 */
        @keyframes slideLeft1 {
            0% {
                transform: translateX(100vw) translateY(0);
                opacity: 0.9;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(-100%) translateY(0);
                opacity: 0.9;
            }
        }
        
        @keyframes slideLeft2 {
            0% {
                transform: translateX(100vw) translateY(0);
                opacity: 0.9;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(-100%) translateY(0);
                opacity: 0.9;
            }
        }
        
        @keyframes slideLeft3 {
            0% {
                transform: translateX(100vw) translateY(0);
                opacity: 0.9;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(-100%) translateY(0);
                opacity: 0.9;
            }
        }
        
        @keyframes slideLeft4 {
            0% {
                transform: translateX(100vw) translateY(0);
                opacity: 0.9;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(-100%) translateY(0);
                opacity: 0.9;
            }
        }
        
        @keyframes slideLeft5 {
            0% {
                transform: translateX(100vw) translateY(0);
                opacity: 0.9;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(-100%) translateY(0);
                opacity: 0.9;
            }
        }
        
        @keyframes slideLeft6 {
            0% {
                transform: translateX(100vw) translateY(0);
                opacity: 0.9;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(-100%) translateY(0);
                opacity: 0.9;
            }
        }
        
        .puppy-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 100;
        }
        
        .puppy-message {
            font-size: 6rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(255, 42, 42, 0.9);
            padding: 50px 80px;
            border-radius: 20px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0 0 50px rgba(255, 42, 42, 0.5);
            animation: puppyPulse 2.5s infinite alternate;
            text-align: center;
            max-width: 90%;
            line-height: 1.3;
            border: 3px solid #ff2a2a;
        }
        
        @keyframes puppyPulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 42, 42, 0.5);
                text-shadow: 0 0 20px rgba(255, 42, 42, 0.7);
            }
            100% { 
                transform: scale(1.05);
                box-shadow: 0 0 60px rgba(255, 42, 42, 0.8);
                text-shadow: 0 0 40px rgba(255, 42, 42, 1);
            }
        }
        
        .counter {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: rgba(255, 42, 42, 0.2);
            border-radius: 50px;
            padding: 15px 25px;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 50;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 42, 42, 0.3);
        }
        
        .counter span {
            display: inline-block;
            width: 45px;
            height: 45px;
            line-height: 45px;
            border-radius: 50%;
            background-color: #ff2a2a;
            color: white;
            margin-left: 10px;
            font-size: 1.6rem;
            text-align: center;
            animation: countPop 0.3s ease-out;
            box-shadow: 0 0 15px rgba(255, 42, 42, 0.7);
        }
        
        @keyframes countPop {
            0% { transform: scale(0.8); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .instructions {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(255, 42, 42, 0.2);
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(5px);
            z-index: 50;
            border: 1px solid rgba(255, 42, 42, 0.3);
        }
        
        .click-effect {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
            animation: clickRipple 1s ease-out forwards;
            border: 2px solid rgba(255, 42, 42, 0.8);
            background-color: rgba(255, 42, 42, 0.2);
        }
        
        @keyframes clickRipple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        /* 背景红色光晕效果 */
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 42, 42, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 42, 42, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 42, 42, 0.03) 0%, transparent 60%);
        }
        
        /* 轨迹线效果 */
        .trail {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 42, 42, 0.3), transparent);
            pointer-events: none;
            z-index: 5;
            opacity: 0.3;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .message {
                font-size: 2rem;
                padding: 10px 20px;
            }
            
            .puppy-message {
                font-size: 4rem;
                padding: 30px 40px;
            }
            
            .counter {
                font-size: 1rem;
                padding: 12px 20px;
                bottom: 20px;
                right: 20px;
            }
            
            .counter span {
                width: 35px;
                height: 35px;
                line-height: 35px;
                font-size: 1.3rem;
            }
            
            .instructions {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .message {
                font-size: 1.6rem;
                padding: 8px 16px;
            }
            
            .puppy-message {
                font-size: 3rem;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="glow-effect"></div>
        
        <div class="instructions">
            点击屏幕任意位置3次，向左滚动的红色字幕会消失并显示特殊信息
        </div>
        
        <div class="messages-wrapper" id="messages-wrapper">
            <!-- 红色字幕将通过JavaScript动态添加 -->
        </div>
        
        <div class="puppy-container" id="puppy-container">
            <div class="puppy-message" id="puppy-message">now I'm your puppy</div>
        </div>
        
        <div class="counter">
            点击次数: <span id="click-count">0</span>/3
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('container');
            const messagesWrapper = document.getElementById('messages-wrapper');
            const puppyContainer = document.getElementById('puppy-container');
            const clickCountElement = document.getElementById('click-count');
            
            let clickCount = 0;
            
            // 字幕内容
            const messages = [
                { text: "陈熙泰，最喜欢你了", className: "message-1" },
                { text: "我爱你", className: "message-2" },
                { text: "不准看着别人", className: "message-3" },
                { text: "你只可以有我一个", className: "message-4" },
                { text: "我永远爱你", className: "message-5" },
                { text: "你只能爱我", className: "message-6" }
            ];
            
            // 初始化字幕
            createMessages();
            
            // 点击事件监听
            container.addEventListener('click', function(event) {
                if (clickCount >= 3) return;
                
                // 增加点击次数
                clickCount++;
                clickCountElement.textContent = clickCount;
                
                // 创建点击效果
                createClickEffect(event.clientX, event.clientY);
                
                // 更新点击计数动画
                clickCountElement.style.animation = 'none';
                setTimeout(() => {
                    clickCountElement.style.animation = 'countPop 0.3s ease-out';
                }, 10);
                
                // 检查是否达到3次点击
                if (clickCount >= 3) {
                    // 延迟清除字幕并显示最终消息
                    setTimeout(() => {
                        clearMessages();
                        puppyContainer.style.display = 'flex';
                    }, 800);
                }
            });
            
            // 创建向左滚动的红色字幕
            function createMessages() {
                messages.forEach((msg, index) => {
                    // 创建字幕元素
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${msg.className}`;
                    messageElement.textContent = msg.text;
                    
                    // 设置随机垂直位置 (10% 到 90%)
                    const randomY = Math.random() * 80 + 10;
                    messageElement.style.top = `${randomY}%`;
                    
                    // 随机动画延迟，让字幕不同时开始滚动
                    const randomDelay = Math.random() * 15;
                    messageElement.style.animationDelay = `${randomDelay}s`;
                    
                    // 添加到容器
                    messagesWrapper.appendChild(messageElement);
                    
                    // 创建轨迹线
                    createTrailLine(randomY);
                });
            }
            
            // 创建轨迹线
            function createTrailLine(y) {
                const trail = document.createElement('div');
                trail.className = 'trail';
                trail.style.top = `calc(${y}% + 25px)`;
                trail.style.width = '100%';
                trail.style.left = '0';
                messagesWrapper.appendChild(trail);
            }
            
            // 清除字幕
            function clearMessages() {
                const messageElements = document.querySelectorAll('.message');
                const trailElements = document.querySelectorAll('.trail');
                
                // 为每个字幕添加消失动画
                messageElements.forEach((msg, index) => {
                    setTimeout(() => {
                        msg.style.transition = 'all 0.8s ease-out, opacity 0.8s ease-out';
                        msg.style.opacity = '0';
                        msg.style.transform += ' translateY(30px) scale(0.8)';
                        
                        // 动画结束后移除元素
                        setTimeout(() => {
                            msg.remove();
                        }, 800);
                    }, index * 100); // 每个字幕消失间隔100ms
                });
                
                // 清除轨迹线
                trailElements.forEach((trail, index) => {
                    setTimeout(() => {
                        trail.style.transition = 'opacity 0.8s ease-out';
                        trail.style.opacity = '0';
                        
                        // 动画结束后移除元素
                        setTimeout(() => {
                            trail.remove();
                        }, 800);
                    }, index * 100);
                });
                
                // 清除提示信息
                const instructions = document.querySelector('.instructions');
                if (instructions) {
                    instructions.style.transition = 'opacity 0.8s ease-out';
                    instructions.style.opacity = '0';
                    setTimeout(() => {
                        instructions.style.display = 'none';
                    }, 800);
                }
            }
            
            // 创建点击效果
            function createClickEffect(x, y) {
                const effect = document.createElement('div');
                effect.className = 'click-effect';
                effect.style.left = `${x - 20}px`;
                effect.style.top = `${y - 20}px`;
                
                container.appendChild(effect);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    effect.remove();
                }, 1000);
            }
            
            // 添加键盘快捷键支持（按空格键模拟点击）
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space' || event.code === 'Enter') {
                    if (clickCount >= 3) return;
                    
                    // 模拟点击屏幕中心
                    const clickEvent = new MouseEvent('click', {
                        clientX: window.innerWidth / 2,
                        clientY: window.innerHeight / 2,
                        bubbles: true
                    });
                    container.dispatchEvent(clickEvent);
                }
            });
            
            // 动态添加更多字幕，形成连续流动效果
            function addMoreMessages() {
                // 每分钟添加一组新的字幕
                setInterval(() => {
                    if (clickCount >= 3) return; // 如果已经点击了3次，停止添加
                    
                    messages.forEach((msg, index) => {
                        setTimeout(() => {
                            if (clickCount >= 3) return;
                            
                            // 创建字幕元素
                            const messageElement = document.createElement('div');
                            messageElement.className = `message ${msg.className}`;
                            messageElement.textContent = msg.text;
                            
                            // 设置随机垂直位置 (10% 到 90%)
                            const randomY = Math.random() * 80 + 10;
                            messageElement.style.top = `${randomY}%`;
                            
                            // 添加到容器
                            messagesWrapper.appendChild(messageElement);
                            
                            // 动画结束后移除元素
                            setTimeout(() => {
                                if (messageElement.parentNode) {
                                    messageElement.remove();
                                }
                            }, parseInt(messageElement.className.match(/message-(\d+)/)[1]) * 1000 + 5000);
                        }, index * 500); // 每个字幕添加间隔500ms
                    });
                }, 15000); // 每15秒添加一组新字幕
            }
            
            // 启动添加更多字幕
            addMoreMessages();
        });
    </script>
</body>
</html>
